<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="human-to-epoch.js" ></script>
    <link rel=stylesheet href="human-to-epoch.css">
    <title>Human to Epoch Convertor</title>
</head>
<body>

    <h1>Human time to Epoch Converter</h1>
    <div class="like-body">
        <!-- <section class="like-body"> -->
            <section class = "main-container">

                <div class="input-section">
                    <div class="input-divisions">
                        <label  class= "label" for="year-input">Year: </label>
                        <input class="textbox" style="margin-left:20px;" type="text" id="year-input" placeholder="2021" ></input>
                    </div>
                    <div class="input-divisions">
                        <label class= "label" for="month-input">Month: </label>
                        <input class="textbox" style="margin-left:5px;" type="text" id="month-input" placeholder="01"></input>
                    </div>
                    <div class="input-divisions">
                        <label class= "label" for="date-input">Date: </label>
                        <input class="textbox" style="margin-left:20px;" type="text" id="date-input" placeholder="19"></input>
                    </div>
                    <div class="input-divisions">
                        <label class= "label" for="hour-input">Hour: </label>
                        <input class="textbox" style="margin-left:20px;" type="text" id="hour-input" placeholder="13"></input>
                    </div>
                    <div class="input-divisions">
                        <label class= "label" for="minute-input">Minute: </label>
                        <input class="textbox" style="margin-left:5px;" type="text" id="minute-input" placeholder="01"></input>
                    </div>
                    <div class="input-divisions">
                        <label class= "label" for="second-input">Second: </label>
                        <input class="textbox" style="margin-left:2px;" type="text" id="second-input" placeholder="56"></input>
                    </div>
                </div>

                <div class="action-items"> 
                    <input class="buttons convert-button" type="button" id="convert-button" value= "Convert">
                    <input class="buttons reset-button" type="button" id="reset-button" value= "Reset">
                </div>

                <div class="output-section">
                    <label class= "label" for="epoch-output">The Epoch value is: </label>
                    <input class="textbox" style="margin-left:5px;" type="text" id="epoch-output" placeholder="Result"></input>
                </div>

    
            </section>

        

        <!-- </section> -->

    </div>
        


    
</body>
</html>

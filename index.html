<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="human-to-epoch.js" ></script>
    <title>Human to Epoch Convertor</title>
</head>
<body>

    <h2>Human time to Epoch Converter</h2>
        <label for="year-input">Year: </label>
        <input style="margin-left:20px;" type="text" id="year-input" placeholder="2021" ></input>
        <label for="month-input">Month: </label>
        <input style="margin-left:5px;" type="text" id="month-input" placeholder="01"></input>

        <label for="date-input">Date: </label>
        <input style="margin-left:20px;" type="text" id="date-input" placeholder="19"></input>

        <label for="hour-input">Hour: </label>
        <input style="margin-left:20px;" type="text" id="hour-input" placeholder="13"></input>

        <label for="minute-input">Minute: </label>
        <input style="margin-left:5px;" type="text" id="minute-input" placeholder="01"></input>

        <label for="second-input">Second: </label>
        <input style="margin-left:2px;" type="text" id="second-input" placeholder="56"></input>

        <input type="button" id="convert-button" value= "Convert">
        <input type="button" id="reset-button" value= "Reset">

        <label for="epoch-output">The Epoch value is: </label>
        <input style="margin-left:5px;" type="text" id="epoch-output" placeholder="The result will appear here."></input>


    
</body>
</html>

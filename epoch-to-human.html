<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="epoch-to-human.js" ></script>
    <title>Epoch To Human Convertor</title>
</head>
<body>

        <h2>Epoch to Human time Converter</h2>
        <div style="margin-bottom:20px;">
        <label for="epoch-input">Epoch: </label>
        <input style="margin-left:10px;" type="text" id="epoch-input" placeholder="1611041456000"></input> 
    </div>
        <div style="margin-bottom:20px;">
        <input type="button" id="convert-button" value= "Convert">
        <input type="button" id="reset-button" value= "Reset">
    </div>
    <div style="margin-bottom:20px;">
        <label for="year-output">Year:</label>
        <input style="margin-left:20px;" type="text" id="year-output" placeholder="year output."></input>
    </div>
    <div style="margin-bottom:20px;">
        <label for="month-output">Month:</label>
        <input style="margin-left:5px;" type="text" id="month-output" placeholder="month output." ></input>
    </div>
    <div style="margin-bottom:20px;">
        <label for="date-output">Date: </label>
        <input style="margin-left:20px;" type="text" id="date-output" placeholder="date output." ></input>
    </div>
    <div style="margin-bottom:20px;">
        <label for="hour-output">Hour: </label>
        <input style="margin-left:20px;" type="text" id="hour-output" placeholder="hour output." ></input>
    </div>
    <div style="margin-bottom:20px;">
        <label for="minute-output">Minute: </label>
        <input style="margin-left:5px;"type="text" id="minute-output" placeholder="minute output." ></input>
    </div>
    <div style="margin-bottom:20px;">
        <label for="second-output">Second: </label>
        <input style="margin-left:2px;" type="text" id="second-output" placeholder="second output." ></input>
    </div>


        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="epoch-to-human.js" ></script>
    <link rel=stylesheet href="epochtohuma.css">
    <title>Epoch to Human time  Converter</title>
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li><a href="https://ulility-apps-home.netlify.app/">Home</a></li>
            <li class="right"><a href="index.html">Human to Epoch Convertor</a></li>
            <!-- <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li> -->
        </ul>
    </div>
    <h1>Epoch to Human Time Converter</h1>
    <div class="like-body">
        <!-- <section class="like-body"> -->
            <section class = "main-container">
                <div class="input-divisions">
                    <label class= "label" for="epoch-input">Epoch: </label>
                    <input class="textbox result-textbox" style="margin-left:10px;" type="text" id="epoch-input" placeholder="1611041456000"></input> 
                </div>
                <div class="action-items">
                    <input class="buttons convert-button" type="button" id="convert-button" value= "Convert">
                    <input class="buttons reset-button" type="button" id="reset-button" value= "Reset">
                </div>
                <div class="output-section">
                    <div class="output-divisions">
                        <label class= "label" for="year-output">Year:</label>
                        <input class="textbox" style="margin-left:20px;" type="text" id="year-output" placeholder="year output."></input>
                    </div>
                    <div class="output-divisions">
                        <label class= "label" for="month-output">Month:</label>
                        <input class="textbox" style="margin-left:5px;" type="text" id="month-output" placeholder="month output." ></input>
                    </div>
                    <div class="output-divisions">
                        <label class= "label" for="date-output">Date: </label>
                        <input class="textbox" style="margin-left:20px;" type="text" id="date-output" placeholder="date output." ></input>
                    </div>
                    <div class="output-divisions">
                        <label class= "label" for="hour-output">Hour: </label>
                        <input class="textbox" style="margin-left:20px;" type="text" id="hour-output" placeholder="hour output." ></input>
                    </div>
                    <div class="output-divisions">
                        <label class= "label" for="minute-output">Minute: </label>
                        <input class="textbox" style="margin-left:5px;"type="text" id="minute-output" placeholder="minute output." ></input>
                    </div>
                    <div class="output-divisions">
                        <label  class= "label" for="second-output">Second: </label>
                        <input class="textbox" style="margin-left:2px;" type="text" id="second-output" placeholder="second output." ></input>
                    </div>
                </div>
                   
            </section>

        </div>

</body>
</html>
